<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="app-container">
    <div id="layer-intro" class="game-layer"></div>

    <div id="layer-3d" class="game-layer">
        <div id="b_base">
            <canvas id="b_stars" width="1200px" height="660px"></canvas>
            <canvas id="b_lake" width="1200px" height="260px"></canvas>
            <div id="b_tower"></div>
        </div>
        <div id="game-plane">
            <div id="w_fog"></div>
        </div>
        <div id="hero">
        </div>
    </div>
    <div id="layer-sandbox" class="game-layer"></div>
    <div id="layer-comms">
        <div id="msgs"></ul></div>
        <div id="stats">
            <div id="dist">
                <span id="distEl"></span>
                <span>DISTANCE TO TARGET</span></div>
            <div id="health">
                <span id="healthEl"></span>
                <span>HEALTH</span>
            </div>
            <div id="console"></div>
        </div>
    </div>
    <div id="layer-ui" class="game-layer">
        <div class="split-container">
            <div class="split-item split-left">
                <div class="logo">
                    <img id="logo-bg"/>
                    <img id="logo-bg-1"/>
                    <img id="logo-bg-2"/>
                    <img id="logo-fg"/>
                </div>
            </div>
            <div class="split-item split-right">
                <ul class="menu">
                    <li><a id="btn-start" href="#" class="active">New Game</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
